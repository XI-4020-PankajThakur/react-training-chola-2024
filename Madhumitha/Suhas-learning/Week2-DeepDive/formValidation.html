<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #220f0f; */
            background-image: url("https://media.gettyimages.com/id/95769788/photo/database.jpg?s=612x612&w=0&k=20&c=K-VaUZDRAknStcw7Dcw8HIGcfmAcRboqXWjlZm2hV-I=");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #b7d1e4;
            
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color:#3c88ae;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0f9bb7;
        }
    </style>
    <script>
        function validateForm(event) {
            
            event.preventDefault();
            
           
            const userInput = document.getElementById('userInput');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const phoneInput = document.getElementById('phoneInput');
            
    
            if (userInput.value.trim() === '') {
                alert('Username is required.');
                userInput.focus();
                return false;
            }

            if (emailInput.value.trim() === '') {
                alert('Email is required.');
                emailInput.focus();
                return false;
            }

            
            }

            if (passwordInput.value.trim() === '') {
                alert('Password is required.');
                passwordInput.focus();
                return false;
            }

            if (phoneInput.value.trim() === '') {
                alert('Phone number is required.');
                phoneInput.focus();
                return false;
            }

           

           
            alert(`Username: ${userInput.value}\nEmail: ${emailInput.value}\nPassword: ${passwordInput.value}\nPhone: ${phoneInput.value}`);
            
            
document.getElementById('myForm').submit();
        
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Md and group of comapnies</h2>
        <h3>Registration Form </h3>
        <form id="myForm" method="get"  onsubmit="validateForm(event)">
            <label for="userInput">Username:</label>
            <input type="text" id="userInput" name="userInput" placeholder="Enter your username">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="emailInput" placeholder="Enter your email">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter your password">
            <label for="phoneInput">Phone Number:</label>
            <input type="tel" id="phoneInput" name="phoneInput" placeholder="Enter your phone number">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
